version: '3.8'

services:
  portfolio-backend:
    image: ghcr.io/sameerpathania1/portfolio-backend:latest
    container_name: portfolio-backend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production

  portfolio-frontend:
    image: ghcr.io/sameerpathania1/portfolio-frontend:latest
    container_name: portfolio-frontend
    expose:
      - "80"
    depends_on:
      - portfolio-backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - portfolio-frontend
      - portfolio-backend

  mongo:
    image: mongo:latest
    container_name: mongo
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
